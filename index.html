<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Strona</title>
</head>
<body>
  <div class="w-full h-screen flex justify-center items-center bg-slate-300">
    <div class="w-[1000px] h-[750px] bg-white rounded-3xl px-12 flex flex-col justify-center">
      <h1 class="font-bold text-3xl">Get started</h1>
      <h2 class="text-s pt-4 pb-10 text-gray-500">Create your account now</h2>
      <div class="flex flex-col justify-center w-1/2">
        <label for="fname" class="text-sm text-gray-500 py-2">Full name</label>
        <input class="py-4 px-3 bg-white rounded-xl border-2 border-gray-200 mb-3 focus:outline-none focus:border-blue-400 focus:bg-slate-100" type="text" placeholder="Your name" id="fname">
        </div>
        <div class="flex flex-col justify-center w-1/2">
          <label for="email" class="text-sm text-gray-500 py-2">Email</label>
          <input class="py-4 px-3 bg-white rounded-xl border-2 border-gray-200 mb-3 focus:outline-none focus:border-blue-400 focus:bg-slate-100" type="email" placeholder="Your email" id="email">
          </div>
          <div class="flex flex-col w-1/2">
            <label for="password" class="text-sm text-gray-500 py-2">Password</label>
            <input class="py-4 px-3 bg-white rounded-xl border-2 border-gray-200 mb-3 focus:outline-none focus:border-blue-400 focus:bg-slate-100" type="password" placeholder="Your password" id="password">     
          </div>
          <div>
            <button class="w-1/2 bg-indigo-700 text-white p-4 rounded-[10px] hover:bg-indigo-500 active:bg-indigo-300 mt-6">Sing Up</button>
          </div>
          <div class="flex flex-row justify-center w-1/2 mt-20">
            <h3 class="text-gray-500 pr-2">Have an account?</h3><a href="https://www.facebook.com/profile.php?id=100008224265196" target="_blank" class="text-indigo-700 font-bold hover:underline">Login</a>
          </div>
      </div>
      <div>
      </div>
    </div>
  </div> 
</body>
</html>
